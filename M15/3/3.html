<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="3.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <h1>Задание 3</h1>
      </header>
      <main class="main">
         <section class="chat">
            <form class="form-chat form" action="#">
               <input class="form-input input" type="text" name="text" placeholder="Напишите сообщение...">

               <button class="form-btn btn-geo">Гео-локация</button>
            </form>
            <div class="wrapper-chat">
               <div class="messages"></div>
            </div>
         </section>
      </main>
   </div>
   <script src="3.js"></script>
</body>

</html>
